<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG\favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
    <link rel="stylesheet" href="CSS/main-style.css">
    <title>CurRat - Currancy Rates</title>
</head>
<body>
    <div class="video-block">
        <div class="video-block__darker"></div>
        <video class="video-block__video" autoplay muted loop src="./IMG/video.mov"></video>
    </div>

    <div class="container main-wrapper">
        <!-----HEADER----->
        <header class="header section section_header">
            <img src="./IMG/logo.png" alt="img" class="header__img">
            <h1 class="header__title"><span class="header__subtitle">Cur</span>rency <span class="header__subtitle">Rat</span>es</h1>
        </header>

        <!-----MAIN----->
        <main class="main">
            <section class="section">
                <h2 class="section__title">Rates</h2>
                <div id="themeSwitcher" class="theme-switch">
                    <img src="IMG/day-night.png" alt="img" class="theme-switch__img">
                </div>
                <div id="simpleScroll" class="simpleBar">
                    <div class="currency">
                        <div class="currency__item">
                            <img src="./IMG/Icons/USA.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">USD</div>
                                <div class="currency__name">American dollar</div>
                            </div>
                            <div class="currency__rate" id="elementUSD"></div>
                        </div>
    
                        <div class="currency__item">
                            <img src="./IMG/Icons/european-union.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">EUR</div>
                                <div class="currency__name">Euro</div>
                            </div>
                            <div class="currency__rate" id="elementEUR"></div>
                        </div>
    
                        <div class="currency__item">
                            <img src="./IMG/Icons/united-kingdom.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">GBP</div>
                                <div class="currency__name">Pound sterling</div>
                            </div>
                            <div class="currency__rate" id="elementGBP"></div>
                        </div>
    
                        <div class="currency__item">
                            <img src="./IMG/Icons/switzerland.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">CHF</div>
                                <div class="currency__name">Swiss franc</div>
                            </div>
                            <div class="currency__rate" id="elementCHF"></div>
                        </div>

                        <div class="currency__item">
                            <img src="./IMG/Icons/sweden.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">SEK</div>
                                <div class="currency__name">Swedich krona</div>
                            </div>
                            <div class="currency__rate" id="elementSEK"></div>
                        </div>
    
                        <div class="currency__item">
                            <img src="./IMG/Icons/canada.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">CAD</div>
                                <div class="currency__name">Canadian dollar</div>
                            </div>
                            <div class="currency__rate" id="elementCAD"></div>
                        </div>

                        <div class="currency__item">
                            <img src="./IMG/Icons/australia.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">AUD</div>
                                <div class="currency__name">Australian dollar</div>
                            </div>
                            <div class="currency__rate" id="elementAUD"></div>
                        </div>
    
                        <div class="currency__item">
                            <img src="./IMG/Icons/poland.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">PLN</div>
                                <div class="currency__name">Polish złoty</div>
                            </div>
                            <div class="currency__rate" id="elementPLN"></div>
                        </div>
    
                        <div class="currency__item">
                            <img src="./IMG/Icons/czech-republic.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">CZK</div>
                                <div class="currency__name">Czech koruna</div>
                            </div>
                            <div class="currency__rate" id="elementCZK"></div>
                        </div>

                        <div class="currency__item">
                            <img src="./IMG/Icons/israel.png" alt="img" class="currency__icon">
                            <div class="currency__title">
                                <div class="currency__cc">ILS</div>
                                <div class="currency__name">Israeli new shekel</div>
                            </div>
                            <div class="currency__rate" id="elementILS"></div>
                        </div>
                    </div>
                </div>
                
            </section>

            <section class="section">
                <h2 class="section__title">Converter</h2>
                <div class="converter">
                    <p class="converter__text">Give</p>
                    <div class="converter__btn">
                        <img id="btnChange" src="./IMG/refresh.png" alt="img" class="converter__btn-img">
                    </div>
                    <p class="converter__text">Get</p>
                    
                    <select class="converter__item converter__select" id="convertibleCurrency">
                            <option value="UAH">UAH - Ukrainian hryvnia</option>
                            <option value="USD">USD - American dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - Pound sterling </option>
                            <option value="CHF">CHF - Swiss franc</option>
                            <option value="SEK">SEK - Swedish krona</option>
                            <option value="CAD">CAD - Canadian dollar</option>
                            <option value="AUD">AUD - Australian dollar</option>
                            <option value="PLN">PLN - Polish złoty</option>
                            <option value="CZK">CZK - Czech koruna</option>
                            <option value="ILS">ILS - Israeli new shekel</option>
                    </select>
                    
                    <select class="converter__item converter__select" id="convertedCurrency">
                            <option value="USD">USD - American dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - Pound sterling </option>
                            <option value="CHF">CHF - Swiss franc</option>
                            <option value="SEK">SEK - Swedish krona</option>
                            <option value="CAD">CAD - Canadian dollar</option>
                            <option value="AUD">AUD - Australian dollar</option>
                            <option value="UAH">UAH - Ukrainian hryvnia</option>
                            <option value="PLN">PLN - Polish złoty</option>
                            <option value="CZK">CZK - Czech koruna</option>
                            <option value="ILS">ILS - Israeli new shekel</option>
                    </select>

                    <input id="giveMoney" type="number" class="converter__item">
                    <input id="getMoney" type="number" class="converter__item" readonly>
                </div>
            </section>
        </main>

        <!-----FOOTER----->
        <footer class="footer section section_footer">
            <div class="footer__copyright">
                @ a.k.a.Gavroche | 2024 | © All Rights Reserved</div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="./JS/simpleBar.js"></script>
    <script src="JS/page-theme.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
